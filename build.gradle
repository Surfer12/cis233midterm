/**
 * Gradle build configuration for CIS233 Midterm Project
 * 
 * This build script configures the project's build process, dependencies, 
 * and other build-related settings for the midterm assignment.
 */
 
        
plugins {
    id 'java'
    id 'io.freefair.lombok' version '6.4.1'
    id 'java-library'
    id 'application'
    id 'jacoco' // Added for code coverage
    id 'checkstyle' // Added for code quality
    id 'org.springframework.boot' version '3.1.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

version = '1.2.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    implementation 'org.slf4j:slf4j-api:2.0.7' // Added SLF4J for logging
    testImplementation 'org.mockito:mockito-core:4.11.0' // Added Mockito for testing
    implementation 'com.google.guava:guava:31.1-jre'// chatgpt noted as such 
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0' // chatgpted as such
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.springframework.boot:spring-boot-starter:3.1.2'
}

run {
    standardInput = System.in
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

application {
    mainClassName = 'cis233midterm.SumOfLeftLeaves'
}

checkstyle {
    toolVersion = '10.11.0'
    config = resources.text.fromFile('config/checkstyle/checkstyle.xml')
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = true
        html.required = true
    }
}

jacoco {
    toolVersion = '0.8.10'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test 
    reports {
        xml.required = true
        html.required = true
    }
}
